<!DOCTYPE html>
<html lang="en" class='h-full html-theme-blank'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="cantrip-url" content="https://cantrip.io">
    <meta name="cantrip-color-primary" content="#ffd731">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Cantrip Website Example</title>
    <link rel="stylesheet" href="./css/themes/blank/app.css" />
</head>
<body data-theme="blank">
<div id="app" class="app" v-cloak>

    <layout-top-bar></layout-top-bar>

    <div class="page-content">
        <div class="page-section-list">
            <div class="page-section-list-item page-section-list-item-banner">
                <layout-page-section-banner></layout-page-section-banner>
            </div>
            <div class="page-section-list-item page-section-list-item-content-block">
                <div class="page-section-header">
                    <div class="page-section-title-container">
                        <h1 class="page-section-title">Welcome to our website</h1>
                    </div>
                </div>
                <layout-page-section-content-block></layout-page-section-content-block>
            </div>
            <div class="page-section-list-item page-section-list-item-content-block">
                <layout-page-section-content-block-2></layout-page-section-content-block-2>
            </div>
            <div class="page-section-list-item page-section-list-item-gallery">
                <div class="page-section-header">
                    <div class="page-section-title-container">
                        <h1 class="page-section-title">Photos From The Adventure</h1>
                    </div>
                </div>
                <layout-page-section-gallery></layout-page-section-gallery>
            </div>
            <div class="page-section-list-item page-section-list-item-content-block">
                <layout-page-section-content-block-without-image></layout-page-section-content-block-without-image>
            </div>
            <div class="page-section-list-item page-section-list-item-gallery">
                <div class="page-section-header">
                    <div class="page-section-title-container">
                        <h1 class="page-section-title">Our Specialties</h1>
                    </div>
                </div>
                <layout-page-section-collection-cards></layout-page-section-collection-cards>
            </div>
        </div>

    </div>

    <layout-footer></layout-footer>
</div>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
