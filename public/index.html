<!DOCTYPE html>
<html lang="en" class='h-full html-theme-blank'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="cantrip-url" content="https://cantrip.io">
    <meta name="cantrip-color-primary" content="#ffd731">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Cantrip Website Example</title>
    <link rel="stylesheet" href="./css/themes/blank/app.css" />
</head>
<body data-theme="blank">
<div id="app" class="app" v-cloak>

    <layout-top-bar></layout-top-bar>

    <div class="page-content">
        <div class="page-section-list">
            <div class="page-section-list-item">
                <layout-page-section-banner></layout-page-section-banner>
            </div>
            <div class="page-section-list-item">
                <page-section-container-content-block-welcome></page-section-container-content-block-welcome>
            </div>
            <div class="page-section-list-item">
                <page-section-container-collection-teaser></page-section-container-collection-teaser>
            </div>
        </div>

    </div>

    <layout-footer></layout-footer>
</div>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
